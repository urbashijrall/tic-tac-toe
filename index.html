<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic Tac toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 class="game-heading">Tic Tac Toe</h1>
      <div class="msg-container hide">
        <p class="msg-info">
        </p>
        <button class="misc-btn " id="new-btn">New Game</button>
      </div>
      <div class="game-container">
        <button class="btn button-1" ></button>
        <button class="btn button-2" ></button>
        <button class="btn button-3" ></button>
        <button class="btn button-4" ></button>
        <button class="btn button-5" ></button>
        <button class="btn button-6" ></button>
        <button class="btn button-7" ></button>
        <button class="btn button-8" ></button>
        <button class="btn button-9" ></button>
      </div>
      <button class="misc-btn" id="reset-btn">Reset Game</button>
    </main>
    <script src="main.js"></script>
  </body>
</html>
